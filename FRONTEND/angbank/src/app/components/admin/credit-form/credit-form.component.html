<div class="container-fluid">

  <!-- Page Heading -->
  <h1 class="h3 mb-2 text-gray-800">prestamos formulario</h1>
  <p class="mb-4">
    DataTables is a third party plugin that is used to generate the demo table below.
  </p>

  <div class="card shadow mb-4">
    <div class="card-header py-3">
      <h6 class="m-0 font-weight-bold text-primary">DataTables Example</h6>
    </div>
    <div class="card-body p-0">

      <!-- Nested Row within Card Body -->
      <div class="card shadow">

        <div class="card-header py-3">
          <div class="p-5">
            <div class="text-center">
              <h1 class="h4 text-gray-900 mb-4">Un prestamo!</h1>  
            </div>

            <form [formGroup]="formModel"(ngSubmit)="getDataForm()" class="user">
              <!--para escoger el nombre -->
              <div class="form-group">
                <input type="text" class="form-control form-control-user" id="fullName" formControlName="fullName"
                  placeholder="Full Name">
              </div>

              <div class="form-group row">
                <div class="col">
                  <div class="form-outline">
                    <input type="text" class="form-control form-control-user" id="activity" formControlName="activity"
                    placeholder="valor del prestamo">
                  </div>
                </div>

                <div class="col">
                  <div class="form-outline">
                    <input type="text" class="form-control form-control-user" id="activity" formControlName="activity"
                    placeholder="tiempo">
                  </div>
                </div>

                <div class="col">
                  <div class="form-outline">
                    <input type="date" class="form-control form-control-user" id="activity" formControlName="activity"
                    placeholder="fecha para acreditar">
                  </div>
                </div>
              </div>

              <!--que se llene automatico y sin poder editar -->
              <div class="form-group row">
                <div class="col">
                  <div class="form-outline">
                    <input type="text" class="form-control form-control-user" id="activity" formControlName="activity"
                    placeholder="valor a pagar en total">
                  </div>
                </div>

                <div class="col">
                  <div class="form-outline">
                    <input type="text" class="form-control form-control-user" id="activity" formControlName="activity"
                    placeholder="interes">
                  </div>
                </div>

                <div class="col">
                  <div class="form-outline">
                    <input type="text" class="form-control form-control-user" id="activity" formControlName="activity"
                    placeholder="fecha terminar de pagar">
                  </div>
                </div>
              </div>

              
              

              <div class="col-12">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="inlineFormCheck" />
                  <label class="form-check-label" for="inlineFormCheck">
                    De acuerdo me quiero endeudar ðŸ˜Š
                  </label>
                </div>
              </div>

              <input type="submit" value="simular" class="btn btn-primary btn-user btn-block" [disabled]="!formModel.valid">
           
              
            </form>

            

            

           
          
           
          </div>

          
        </div>
      </div>

    </div>
  </div>

</div>
