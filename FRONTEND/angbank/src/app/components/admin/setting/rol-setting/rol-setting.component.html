<div class="container">

  <div class="content">
    <div class="container-fluid">
      <!-- Nested Row within Card Body -->
      <div class="row">

        <!-- formulario -->
        <div class="col-xl-4 col-lg-5">
          <div class="card shadow mb-4">
            <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
              <h6 class="m-0 font-weight-bold text-primary">New Rol</h6>
            </div>
            <div class="card-body">
              <div class="chart-area pt-4 pb-2">
                <form [formGroup]="formModel"(ngSubmit)="getDataForm()" class="user">
                  <div class="form-group">
                    <input type="text" class="form-control form-control-user" id="description" formControlName="description"
                      placeholder="Description">
                      <p class="error" *ngIf="checkControl('description', 'required')">Campo requerido</p>
                  </div>
                  <input type="submit" value="Create Rol" class="btn btn-primary btn-user btn-block" [disabled]="!formModel.valid">
                </form>
              </div>
            </div>
          </div>
        </div>

        <!-- tabla -->
        <div class="col-xl-8 col-lg-7">
          <div class="card shadow mb-4">
            <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
              <h6 class="m-0 font-weight-bold text-primary">List Roles</h6>
            </div>
            <div class="card-body">
              <div class="chart-area">
                <table class="table table-bordered " id="dataTable" width="100%" cellspacing="0">
                  <thead>
                    <tr>
                      <th>Roles</th>
                      <th>Action</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let rol of roles">  
                      <td class="align-middle">{{rol?.description}}</td> 
                      <td class="align-middle">
                        <button class="btn btn-sm ">
                          <i class="fa-solid fa-sync"></i><br>  
                        </button>
                        <button class="btn btn-sm">
                          <i class="fas fa-fw fa-trash"></i><br> 
                        </button>
                      </td>
                    </tr> 
                  </tbody>
                </table>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
