<div class="col-xl-8 col-lg-7">
  <div class="card shadow mb-4">
    <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
      <h6 class="m-0 font-weight-bold text-primary">List Type Activities</h6>
    </div>
    <div class="card-body">
      <div class="chart-area">
        <table class="table table-bordered " id="dataTable" width="100%" cellspacing="0">
          <thead>
            <tr>
              <th>Type Activities</th>
              <th>Action</th>
            </tr>
          </thead>
          
          <tbody >
            <tr *ngFor="let typeActivity of typeActivities">  
              <td class="align-middle">{{typeActivity?.activity}}</td> 

              <td class="align-middle">
                <button class="btn btn-sm" [routerLink]="['/updateTypeActivity', typeActivity?.typeActivityId]">
                  <i class="fa-solid fa-sync"></i><br>  
                </button>

                <button class="btn btn-sm" (click)="deleteTypeActivity(typeActivity.typeActivityId)">
                  <i class="fas fa-fw fa-trash"></i><br> 
                </button>
              </td>

            </tr> 
          </tbody>
        </table>

      </div>
    </div>
  </div>
</div>
